# # https://banyudu.com/posts/auto_publish_npm_and_generate_github_changelog.882513
name: create-release
on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v0.4.4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          # head-ref: 'v0.0.1'
          # base-ref: 'v0.0.0'

      - name: Install npm package
        run: |
          cd ..
          npm install crx3
          npm install javascript-obfuscator

      - name: Get latest release
        uses: actions/github-script@v3.0.0
        id: get-latest-release
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: string
          script: |
            try {
                var latestRelease = await github.repos.getLatestRelease({ owner: context.repo.owner, repo: context.repo.repo });
                return latestRelease.data.tag_name;
            } catch (error) {
                if (error.message === 'Not Found') {
                    return '0.0.0';
                } else {
                    core.setFailed(error.message)
                }
            }

      - name: Run shell command
        run: |
          cd .. 
          echo "${{secrets.GOOGLE_EXTEND_PEM}}" > amazon_scripts_chrome.pem
          npx javascript-obfuscator amazon_scripts_chrome/scripts  --output amazon_scripts_chrome/scripts  --config amazon_scripts_chrome/obfuscating/config_custom.json
          rm -rf amazon_scripts_chrome/.git
          rm -rf amazon_scripts_chrome/.github
          rm -rf amazon_scripts_chrome/.gitignore
          rm -rf amazon_scripts_chrome/obfuscating
          rm -rf amazon_scripts_chrome/README.MD
          npx crx3 amazon_scripts_chrome --zip amazon_scripts_chrome.zip  --crx amazon_scripts_chrome.crx --key amazon_scripts_chrome.pem

      # 另外一种火狐插件签名的步奏
      # - name: Run firefox sign
      # uses: cardinalby/webext-buildtools-firefox-sign-xpi-action@v1
      # with:
      #   zipFilePath: './../amazon_scripts_chrome.zip'
      #   xpiFilePath: './../amazon_scripts_chrome.xpi'
      #   jwtIssuer: ${{ secrets.FF_JWT_ISSUER }}
      #   jwtSecret: ${{ secrets.FF_JWT_SECRET }}

      - name: "Run firefox build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: ./

      # 火狐浏览的插件签名审核的时长比较旧，暂停此签名步奏
      # - name: "Run firefox sign"
      #   id: web-ext-sign
      #   uses: kewisch/action-web-ext@v1
      #   with:
      #     cmd: sign
      #     source: ${{ steps.web-ext-build.outputs.target }}
      #     channel: unlisted
      #     apiKey: ${{ secrets.FF_JWT_ISSUER }}
      #     apiSecret: ${{ secrets.FF_JWT_SECRET }}
      #     timeout: 900000

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload ZIP
        if: steps.create_release.outcome == 'success'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./../amazon_scripts_chrome.zip
          asset_name: amazon_scripts_chrome.zip
          asset_content_type: application/x-zip-compressed

      - name: Upload CRX
        if: steps.create_release.outcome == 'success'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./../amazon_scripts_chrome.crx
          asset_name: amazon_scripts_chrome.crx
          asset_content_type: application/x-zip-compressed

      - name: Upload XPI
        if: steps.create_release.outcome == 'success'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # asset_path: ./../amazon_scripts_chrome.xpi
          asset_path: ${{ steps.web-ext-build.outputs.target }}
          # asset_path:  ${{ steps.web-ext-sign.outputs.target }}
          asset_name: amazon_scripts_firefox_no_sign.xpi
          asset_content_type: application/x-zip-compressed
